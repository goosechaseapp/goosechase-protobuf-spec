syntax = "proto3";

package goosechase.data.email;

option go_package = "./proto";

message EmailDocument {
  // email subject
  string subject = 1;
  // email `in_reply_to` value
  string in_reply_to = 2;
  // email `references` value
  string references = 3;
  string from_email = 4;
  // parsed email body
  string content = 5;
  // email `message_id` value
  string message_id = 6;
  // email `to` value
  string to_email = 7;
}

message Prospect {
  string email = 1;
  string name = 2;
  string company = 3;
}

message EmailHeaders {
  string key = 1;
  string value = 2;
}

message SendEmailDocument {
  // receivers email address
  string to_address = 1;

  // sending email address
  string from_address = 2;

  // email content in plain text
  string text_content = 3;

  // deprecated
  // EmailDocument received_email = 4;

  // list of prospects
  repeated Prospect prospects = 5;

  // email subject
  string subject = 6;

  // email headers
  repeated EmailHeaders headers = 7;
}

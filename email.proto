syntax = "proto3";

package goosechase.data.email;

option go_package = "./proto";

message EmailDocument {
  // email subject
  string subject = 1;
  // email `in_reply_to` value
  string in_reply_to = 2;
  // email `references` value
  string references = 3;
  string from_email = 4;
  // parsed email body
  string content = 5;
  // email `message_id` value
  string message_id = 6;
}

enum SendEmailType {
  UNDEFINED = 0;
  DRAFT_MODIFICATION = 1;
  PROSPECT_MODIFICATION = 2;
  DRAFT_AND_PROSPECT_MODIFICATION = 3;
}

// ideally this should be a separate proto file
// failed to resolve: could not find `prospects` in the crate root
// caused this to be here
// its 4am, will fix later
message Prospect {
  string email = 1;
  string name = 2;
  string company = 3;
}

message SendEmailDocument {
  string to_address = 1;
  EmailDocument received_email = 2;
  SendEmailType email_type = 3;
  repeated Prospect prospects = 4;
}
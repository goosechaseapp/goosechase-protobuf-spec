syntax = "proto3";

package goosechase.data.client_approval_reconciler;

import "email.proto";

option go_package = "./proto";

message ClientApprovalReconcilerRequest {
  string client_name = 1;
  // Output generated by the Client Feedback Tragger
  string tagger_output = 2;
  string client_feedback = 3;
  goosechase.data.email.EmailDocument email_doc = 4;
  string send_to = 5;
}
